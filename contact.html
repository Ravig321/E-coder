<!-- Modal -->

<div class="modal fade" id="login_modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalToggleLabel">Login</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<div class="mb-3 row">
  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input type="email"  class="form-control" id="staticEmail" required >
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="inputPassword" required>
  </div>
</div>
<button class="btn btn-outline-success" data-bs-target="#exampleModalToggle2"  onclick="Signin()" data-bs-toggle="modal">Login</button>
</div>
<div class="modal-footer">
<button class="btn btn-primary" data-bs-target="#signup_modal"    data-bs-toggle="modal">Join us</button>
<button class="btn btn-danger" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Close</button>

</div>
</div>
</div>
</div>
<div class="modal fade" id="signup_modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalToggleLabel2">Fill the form to join us</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Village , Street Adress">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Post ">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Uttar Pradesh</option>
      <option>Madhya Pradesh</option>
      <option>Himachal Pradesh</option>
      <option>Andhra Pradesh</option>
      <option>Uttarakhand</option>
      <option>Punjab</option>
      <option>Maharastra</option>
      <option>Kerala</option>
      <option>Karnataka</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck">
        I agree to Terms & Conditions.
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" onclick="Join()"> Join us</button>
  </div>
</form>
</div>
<div class="modal-footer">
<button class="btn btn-danger" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Close</button>
</div>
</div>
</div>
</div>



<!-- Form -->
<div class="container-sm py-30 my-4">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your name" required>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label" placeholder="Describe your Query">Enter your Query</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
  </div>
  <button class="btn btn-primary" onclick="Query()">Ask</button>
</div>
